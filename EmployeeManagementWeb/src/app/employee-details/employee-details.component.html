<div class="container">
    <app-employee-form></app-employee-form>
</div>

<table class="table table-hover">
   <thead class="thead-dark">
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Joining date</th>
        <th>Designation</th>
        <th>Actions</th>
    </tr>
   </thead>
   <tbody>
    <tr *ngFor="let emp of employeeService.employeesList">
        <td>{{emp.firstName}}</td>
        <td>{{emp.lastName}}</td>
        <td>{{emp.email}}</td>
        <td>{{emp.age}}</td>
        <td>{{emp.gender}}</td>
        <td>{{emp.doj | date:'yyyy-MM-dd'}}</td>
        <td>{{emp.designation}}</td>
        <td>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Action
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#" (click)="populateEmployee(emp)">Edit</a>
                  <a class="dropdown-item" href="#" (click)="deleteEmployee(emp.id)">Delete</a>
                </div>
              </div>
        </td>
    </tr>
   </tbody>
</table>
